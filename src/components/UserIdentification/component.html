<div id="user-identification">
    <form id="identificationForm">
        <section class="user-identification-cpf-section">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{11}">
            <span id="cpf-error"></span>
        </section>

        <section class="user-identification-person-section">
            <label for="fullName">Nome completo:</label>
            <input type="text" id="fullName" name="fullName" required minlength="3">
            <span id="fullName-error"></span>

            <label for="motherName">Nome da mãe:</label>
            <input type="text" id="motherName" name="motherName" required minlength="3">
            <span id="motherName-error"></span>

            <label for="birthDate">Data de nascimento:</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <span id="birthDate-error"></span>

            <label for="sex">Sexo:</label>
            <select id="sex" name="sex" required>
                <option value="">Selecione...</option>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>
            <span id="sex-error"></span>
        </section>

        <section id="user-identification-address-section">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{8}">
            <span id="cep-error"></span>

            <label for="street">Rua:</label>
            <input type="text" id="street" name="street" required minlength="3">
            <span id="street-error"></span>

            <label for="houseNumber">Número da casa:</label>
            <input type="number" id="houseNumber" name="houseNumber" required>
            <span id="houseNumber-error"></span>

            <label for="district">Bairro:</label>
            <input type="text" id="district" name="district" required minlength="3">
            <span id="district-error"></span>

            <label for="additionalAddressInfo">Complemento:</label>
            <input type="text" id="additionalAddressInfo" name="additionalInfo">
            <span id="additionalAddressInfo-error"></span>
        </section>

        <section id="user-identification-contact-section">
            <label for="ddd">DDD:</label>
            <input type="text" id="ddd" name="ddd" required pattern="\d{2}">
            <span id="ddd-error"></span>

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" required pattern="\d{8,9}">
            <span id="phone-error"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error"></span>
        </section>

        <section id="user-identification-lastDetails-section">
            <label for="pregnant">Está gestante?</label>
            <select id="pregnant" name="pregnant" required>
                <option value="">Selecione...</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
                <option value="notApplicable">Não se aplica</option>
            </select>
            <span id="pregnant-error"></span>
            
            <label for="bedridden">Está acamado?</label>
            <select id="bedridden" name="bedridden" required>
                <option value="">Selecione...</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>
            <span id="bedridden-error"></span>
        </section>

        <button id="user-identification-save-button">Salvar</button>
    </form>
</div>
